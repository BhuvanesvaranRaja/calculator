<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <!-- <div id="display"></div> -->
        <input type="text" name="display" id="disp_out" />
      </div>
      <button class="span-two" onclick="send('AC')">AC</button>
      <button onclick="send('DEL')">DEL</button>
      <button onclick="send('/')">รท</button>
      <button onclick="send(1)">1</button>
      <button onclick="send(2)">2</button>
      <button onclick="send(3)">3</button>
      <button onclick="send('*')">*</button>
      <button onclick="send(4)">4</button>
      <button onclick="send(5)">5</button>
      <button onclick="send(6)">6</button>
      <button onclick="send('+')">+</button>
      <button onclick="send(7)">7</button>
      <button onclick="send(8)">8</button>
      <button onclick="send(9)">9</button>
      <button onclick="send('-')">-</button>
      <button onclick="send('.')">.</button>
      <button onclick="send(0)">0</button>
      <button class="span-two" onclick="send('=')">=</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
